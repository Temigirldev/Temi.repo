<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pro.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="Logo.png" id="brand" />

        <div class="togglebutton">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="navlist">
            <li><a href="/">Savings</a></li>
            <li><a href="/">DigitalBankng</a></li>
            <li><a href="/">FAQS</a></li>
        </div>
      </nav>
    </header>

    <section id="master">
      <div class="left-section">
        <h1 class="heading">
          Let Vybecash take you on a cruise to financial freedom
        </h1>

        <p class="paragraph">
          Upgrade your lifestyle with VybeCash. <br />
          Choose ease, choose VybeCash.
        </p>

        <div class="input-container">
          <input type="text" class="input" placeholder="Enter email address" />

          <button class="btn">Join waitlist</button>
        </div>
      </div>

      <div class="sideimage">
        <img src="boyandgirl.png" />
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const togglebutton = document.querySelector(".togglebutton");
        const navbar = document.querySelector(".navbar");

        togglebutton.addEventListener("click", () => {
          navbar.classList.toggle("open");
        });
      });
    </script>

  </body>
</html>
